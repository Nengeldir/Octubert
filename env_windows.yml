name: octubert
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - pip
  - numpy=1.23.1
  - pandas
  - scipy
  - scikit-learn
  - matplotlib
  - jupyterlab
  - notebook
  - ipywidgets
  - statsmodels
  - ffmpeg
  - pip:
    - absl-py
    - addict
    - aiofiles
    - audioread
    - bleach
    - click
    - filelock
    - huggingface-hub
    - joblib
    - librosa
    - mido
    - note-seq
    - numba
    - pillow # 9.2.0
    - pretty-midi
    - pydub
    - pypianoroll
    - python-dotenv
    - pyyaml
    - rich
    - soundfile
    - tensorboard-plugin-wit
    - transformers==4.24.0
